
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AlpineJS demo for Smashing Magazine</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

   
    <!-- Custom styles for this template -->
  </head>

  <body class="text-center text-white bg-dark h-100 d-flex flex-column">

    <div class=" d-flex h-100 p-3 mx-auto flex-column">
      

      <main role="main" class="flex-grow-1 mt-auto d-flex flex-column justify-content-center">
        <h1 class="cover-heading">New widget launching soon.</h1>
        <p class="lead">Not long to go until Acme Inc launch their latest product.</p>
        <p class="lead">
          <button class="btn btn-lg btn-secondary">Get in touch</button>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Demo of AlpineJS for Smashing Magazine.</p>
        </div>
      </footer>
    </div>

    <div class="modal d-block fade show text-dark" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Get in touch</h5>
            <button type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form>
          <div class="modal-body">
            <div class="form-group">
              <label for="yourName">Your name</label>
              <input type="text" class="form-control" name="yourName">
            </div>

            <div class="form-group">
              <label for="yourEmail">Your name</label>
              <input type="email" class="form-control" name="yourEmail">
            </div>
           
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </form>
        </div>
      </div>
    </div>

  </body>
</html>
